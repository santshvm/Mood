<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="top-container">
    <div class="logo">
      <img src="images/mood.png" alt="mood logo" class="mood-logo">

    </div>

    <div class="content">
      <div class="left">
        <h1>RELAX AND UNWIND <br> WITH THE BEST <br>CURATED LOFI TRACKS <br>THAT'LL HELP YOU <br>UPLIFT YOUR MOOD</h1>


      </div>

      <div class="right">
        <p>Click Here To Listen</p>
        <img src="images/play.png" alt="play button " id="icon">


      </div>

    </div>


  </div>





  </div>

  <audio id="lofi" src="audio/song.mp3" type="audio/mp3 ">

  </audio>

  <script>
    var lofi = document.getElementById("lofi");
    var icon = document.getElementById("icon");

    icon.onclick = function() {
      if (lofi.paused) {
        lofi.play();
        icon.src = "images/pause.png";
      } else {
        lofi.pause();
        icon.src = "images/play.png";
      }
    }
  </script>



  <div class="footer">

  </div>

</body>
